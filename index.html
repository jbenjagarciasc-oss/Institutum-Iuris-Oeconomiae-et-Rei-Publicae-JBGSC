<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Derecho Tributario II</title>

<style>
body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; }
header { background:#1a3a5f; color:white; text-align:center; padding:25px; }
.container { padding:30px; }
.card { background:white; padding:25px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
.btn { display:block; margin-top:10px; padding:12px; text-decoration:none; background:#1a3a5f; color:white; border-radius:6px; text-align:center; }
.btn-disabled { background:#cccccc; color:#666; cursor:not-allowed; }
</style>
</head>

<body>

<header>
<h2>Derecho Tributario II</h2>
<p>Clases disponibles progresivamente (domingo siguiente a clase)</p>
</header>

<div class="container">
<div class="card" id="clases"></div>
</div>

<script>

// Fechas DOMINGO de publicaciÃ³n (15 clases reales)
const fechasPublicacion = [
"2026-02-15",
"2026-02-22",
"2026-03-01",
"2026-03-08",
"2026-03-15",
"2026-03-29",
"2026-04-12",
"2026-04-19",
"2026-04-26",
"2026-05-03",
"2026-05-17",
"2026-05-24",
"2026-05-31",
"2026-06-07",
"2026-06-14"
];

function formatearFecha(fechaISO){
    const opciones = { day: 'numeric', month: 'long' };
    return new Date(fechaISO).toLocaleDateString('es-ES', opciones);
}

window.addEventListener("load", function(){

    const hoy = new Date();
    const contenedor = document.getElementById("clases");

    for(let i=0; i<fechasPublicacion.length; i++){

        const numeroClase = i + 1;
        const fecha = new Date(fechasPublicacion[i]);

        let boton = document.createElement("a");
        boton.classList.add("btn");

        if(hoy >= fecha){
            boton.href = `auditoria_tributaria/${numeroClase}%20Clase%20Derecho%20Tributario%20II.html`;
            boton.textContent = `ðŸ“œ Clase ${numeroClase} â€“ Disponible`;
        } else {
            boton.classList.add("btn-disabled");
            boton.textContent = `ðŸ“œ Clase ${numeroClase} â€“ Disponible domingo ${formatearFecha(fechasPublicacion[i])}`;
        }

        contenedor.appendChild(boton);
    }

});

</script>

</body>
<script>

document.addEventListener("DOMContentLoaded", function(){

const fechasPublicacion = [
"2026-02-15",
"2026-02-22",
"2026-03-01",
"2026-03-08",
"2026-03-15",
"2026-03-29",
"2026-04-12",
"2026-04-19",
"2026-04-26",
"2026-05-03",
"2026-05-17",
"2026-05-24",
"2026-05-31",
"2026-06-07",
"2026-06-14"
];

const nombreArchivo = window.location.pathname.split("/").pop();
const match = nombreArchivo.match(/^(\d+)/);

if (match) {

    const numeroClase = parseInt(match[1]);
    const fechaPublicacion = new Date(fechasPublicacion[numeroClase - 1]);
    const hoy = new Date();

    if (hoy < fechaPublicacion) {

        document.body.innerHTML = "";
        document.body.style.background = "#f4f6f9";

        const contenedor = document.createElement("div");
        contenedor.style.fontFamily = "Arial";
        contenedor.style.textAlign = "center";
        contenedor.style.marginTop = "120px";

        contenedor.innerHTML = `
            <h2>ðŸ”’ Clase ${numeroClase} no disponible</h2>
            <p>Disponible el domingo ${fechaPublicacion.toLocaleDateString('es-ES',{day:'numeric', month:'long'})}.</p>
        `;

        document.body.appendChild(contenedor);
    }
}

});

</script>
</html>
