<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institutum Iuris Oeconomiae et Rei Publicae</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            width: 100%;
            background: linear-gradient(to right, #003366, #cc0000);
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            background-color: #cc0000;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #a30000;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Institutum Iuris Oeconomiae et Rei Publicae</h1>
        <p>Welcome to our institution, dedicated to excellence in legal and economic education.</p>
    </header>
    <div>
        <a href="#" class="button">Seminario DyC Course</a>
        <a href="#" class="button">Other Courses</a>
    </div>
</body>
</html>
