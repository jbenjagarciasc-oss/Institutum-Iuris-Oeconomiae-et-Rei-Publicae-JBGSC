<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Derecho Tributario II</title>

<style>
body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; }
header { background:#1a3a5f; color:white; text-align:center; padding:25px; }
.container { padding:30px; }
.card { background:white; padding:25px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }

</style>
</head>

<body>

<header>

<p>Clases disponibles progresivamente (domingo siguiente a clase)</p>

<div class="container">

</div>

<script>

const fechasPublicacion = [

"2026-03-15",
"2026-03-29",
"2026-04-12",
"2026-04-19",
"2026-04-26",
"2026-05-03",
"2026-05-17",
"2026-05-24",
"2026-05-31",
"2026-06-07",
"2026-06-14"
];

function formatearFecha(fechaISO){
    const opciones = { day: 'numeric', month: 'long' };
    return new Date(fechaISO).toLocaleDateString('es-ES', opciones);
}

window.addEventListener("load", function(){

    const hoy = new Date();
    const disponibles = [];
    const proximas = [];

    for(let i=0; i<fechasPublicacion.length; i++){

        const numeroClase = i + 1;
        const fecha = new Date(fechasPublicacion[i]);

        if(hoy >= fecha){
            disponibles.push(`
                <a class="btn" href="auditoria_tributaria/${numeroClase}%20Clase%20Derecho%20Tributario%20II.html">
                ðŸ“œ Clase ${numeroClase}
                </a>
            `);
        } else {
            proximas.push(`
                <a class="btn btn-disabled">
                ðŸ”’ Clase ${numeroClase} â€“ Disponible domingo ${formatearFecha(fechasPublicacion[i])}
                </a>
            `);
        }
    }

    document.getElementById("clases").innerHTML = `
        <h3>ðŸ“š Clases Disponibles</h3>
        ${disponibles.join("")}
        <br><br>
        <h3>ðŸ”’ PrÃ³ximas Clases</h3>
        ${proximas.join("")}
    `;

});

</script>

</body>
</html>
