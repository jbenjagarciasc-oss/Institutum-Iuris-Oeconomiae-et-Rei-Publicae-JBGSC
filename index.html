<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Derecho Tributario II</title>

<style>

:root{
    --azul-institucional:#1a3a5f;
    --azul-claro:#2c5c8a;
    --verde:#1e7e34;
    --gris:#6c757d;
    --fondo:#f4f6f9;
}

body{
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: var(--fondo);
    margin:0;
}

header{
    background: linear-gradient(135deg,var(--azul-institucional),var(--azul-claro));
    color:white;
    text-align:center;
    padding:40px 20px;
}

header h1{
    margin:0;
    font-size:28px;
    letter-spacing:1px;
}

header p{
    margin-top:8px;
    opacity:0.9;
}

.container{
    max-width:900px;
    margin:auto;
    padding:40px 20px;
}

.section-title{
    margin-top:30px;
    margin-bottom:15px;
    font-size:20px;
    color:var(--azul-institucional);
    border-left:5px solid var(--azul-institucional);
    padding-left:10px;
}

.grid{
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap:15px;
}

.card-btn{
    display:block;
    padding:18px;
    border-radius:10px;
    text-decoration:none;
    font-weight:600;
    transition: all 0.3s ease;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.disponible{
    background:white;
    color:var(--azul-institucional);
    border-left:6px solid var(--verde);
}

.disponible:hover{
    transform:translateY(-3px);
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
}

.bloqueada{
    background:#e9ecef;
    color:var(--gris);
    cursor:not-allowed;
}

footer{
    text-align:center;
    padding:20px;
    font-size:13px;
    color:#888;
}

</style>
</head>

<body>

<header>
<h1>Derecho Tributario II</h1>
<p>Acceso progresivo â€“ PublicaciÃ³n cada domingo</p>
</header>

<div class="container">

<div id="contenido"></div>

</div>

<footer>
Institutum Iuris Oeconomiae et Rei Publicae â€“ JBGSC
</footer>

<script>

// Fechas de publicaciÃ³n
const fechasPublicacion = [
"2026-02-15",
"2026-02-22",
"2026-03-01",
"2026-03-08",
"2026-03-15",
"2026-03-29",
"2026-04-12",
"2026-04-19",
"2026-04-26",
"2026-05-03",
"2026-05-17",
"2026-05-24",
"2026-05-31",
"2026-06-07",
"2026-06-14"
];

function formatearFecha(fechaISO){
    const opciones = { day: 'numeric', month: 'long' };
    return new Date(fechaISO).toLocaleDateString('es-ES', opciones);
}

window.addEventListener("load", function(){

    const hoy = new Date();
    let disponibles = [];
    let proximas = [];

    for(let i=0; i<fechasPublicacion.length; i++){

        const numeroClase = i + 1;
        const fecha = new Date(fechasPublicacion[i]);

        if(hoy >= fecha){
            disponibles.push(`
                <a class="card-btn disponible" href="auditoria_tributaria/${numeroClase}%20Clase%20Derecho%20Tributario%20II.html">
                ðŸ“˜ Clase ${numeroClase}<br>
                <small>Disponible</small>
                </a>
            `);
        } else {
            proximas.push(`
                <div class="card-btn bloqueada">
                ðŸ”’ Clase ${numeroClase}<br>
                <small>Disponible domingo ${formatearFecha(fechasPublicacion[i])}</small>
                </div>
            `);
        }
    }

    document.getElementById("contenido").innerHTML = `
        <div>
            <div class="section-title">ðŸ“š Clases Disponibles</div>
            <div class="grid">
                ${disponibles.join("")}
            </div>
        </div>

        <div>
            <div class="section-title">ðŸ”’ PrÃ³ximas Clases</div>
            <div class="grid">
                ${proximas.join("")}
            </div>
        </div>
    `;

});

</script>

</body>
</html>
