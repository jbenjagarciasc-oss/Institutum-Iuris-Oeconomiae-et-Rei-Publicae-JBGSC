<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Seminario Jurídicas Criminal</title>
<style>
body{font-family:'Segoe UI',sans-serif;background:#f4f6f9;padding:40px;}
h2{color:#1a3a5f;}
.btn{display:block;margin:10px 0;padding:14px;background:#1a3a5f;color:white;text-decoration:none;border-radius:8px;}
.btn:hover{background:#2c5c8a;}
.btn-disabled{background:#ccc;color:#666;cursor:not-allowed;}
.section{margin-top:30px;}
</style>
</head>
<body>

<h2>⚖️ Seminario Jurídicas Criminal</h2>

<div id="contenido"></div>

<script>

const fechasPublicacion = [
"2026-04-01",
"2026-04-08",
"2026-04-15",
"2026-04-22",
"2026-04-29"
];

window.addEventListener("load", function(){

    const hoy = new Date();
    let disponibles = "";
    let proximas = "";

    for(let i=0;i<fechasPublicacion.length;i++){

        const numero = i+1;
        const fecha = new Date(fechasPublicacion[i]);

        if(hoy >= fecha){
            disponibles += `<a class="btn" href="${numero}%20Clase%20Seminario%20DyC.html">Clase ${numero}</a>`;
        } else {
            proximas += `<div class="btn btn-disabled">Clase ${numero} – Próximamente</div>`;
        }
    }

    document.getElementById("contenido").innerHTML = `
        <div class="section"><h3>Disponibles</h3>${disponibles}</div>
        <div class="section"><h3>Próximamente</h3>${proximas}</div>
    `;
});

</script>

</body>
</html>
