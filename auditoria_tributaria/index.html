<body>

">

<h2>üìò Derecho Tributario II</h2>

<div id="contenido"></div>

<script>

const fechasPublicacion = [
"2026-02-15",
"2026-02-22",
"2026-03-01",
"2026-03-08",
"2026-03-15",
"2026-03-29",
"2026-04-12",
"2026-04-19",
"2026-04-26",
"2026-05-03",
"2026-05-17",
"2026-05-24",
"2026-05-31",
"2026-06-07",
"2026-06-14"
];

window.addEventListener("load", function(){

    const hoy = new Date();
    let disponibles = "";
    let proximas = "";

    for(let i=0;i<fechasPublicacion.length;i++){

        const numero = i+1;
        const fecha = new Date(fechasPublicacion[i]);

        if(hoy >= fecha){
            disponibles += `<a class="btn" href="${numero}%20Clase%20Derecho%20Tributario%20II.html">Clase ${numero}</a>`;
        } else {
            proximas += `<div class="btn btn-disabled">Clase ${numero} ‚Äì Pr√≥ximamente</div>`;
        }
    }

    document.getElementById("contenido").innerHTML = `
        <div class="section"><h3>Disponibles</h3>${disponibles}</div>
        <div class="section"><h3>Pr√≥ximamente</h3>${proximas}</div>
    `;
});

</script>

</body>
